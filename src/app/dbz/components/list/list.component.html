
<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
    "        
        class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{
            'list-group-item-success': isEven, 
            'list-group-item-dark': isOdd
        }">
        <div>
            <span class="text-primary">{{ i }}. </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span> {{ character.power }} </span><br>
        </div>
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
        <!-- <span>Es Par {{ isEven }}</span><br>
        <span>Es Impar {{ isOdd }}</span>  -->
    </li> 
</ul>
